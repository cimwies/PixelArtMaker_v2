<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
		</script>

    <script src="js/jscolor.min.js"></script>
    <script src="js/dom-to-image.js"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:700">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Lab:<br /><span class="red">Pixel </span><span class="green">Art </span><span class="blue">Maker</span></h1>
        <h2>1. Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="input_height" name="height" min="1" value="1">
            <br>Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="1">
            <br>
            <button id="btn_submit" class="btn" type="submit">Submit</button>
            <button id="btn_reload"  class="btn">Reload Page</button>
        </form>

        <h2>2. Pick a Color and Design your Canvas<span class="blink">_</span></h2>
        <div id="colorDiv">
          <input type="color" id="colorPicker" class="jscolor" value="#EA4335">
        </div>

        <h2>3. Instructions</h2>
        <p><span class="blue">Paint & Draw:<br></span>- left Mouse button -<br>click or hold down for continuous drawing</p>
        <p><span class="blue">Remove Color:<br></span>- right Mouse button -<br>click or hold down for continuous erasing</p>

    </header>

    <div class="container">

      <input id="btn_print" type="button" class="btn" value="print" />
      <input id="btn_save" type="button" class="btn" value="save" />

      <table id="pixel_canvas"></table>

    </div>

    <script src="js/design.js"></script>
</body>
</html>
