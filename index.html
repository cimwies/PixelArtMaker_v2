<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
		</script>

    <script src="js/jscolor.min.js"></script>
    <script src="js/dom-to-image.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_v2.css">
</head>
<body>

<h1><span class="green">Pixel</span><span class="red">Art</span><span class="blue">Maker</span></h1>
<div class="clear"></div>
    <header class="flexbox">

        <div class="col">
            <h2>1. Size</h2>
            <form id="sizePicker">
              <p>
                <label>Grid Height:</label>
                <input type="number" id="input_height" name="height" min="1" value="1">
              </p>
              <p>
                <label>Grid Width:</label>
                <input type="number" id="input_width" name="width" min="1" value="1">
              </p>
              </form>
              <button id="btn_submit" class="btn" type="submit">submit</button>
              <button id="btn_reload"  class="btn">reload</button>
        </div>

        <div class="col">
            <h2>2. Color</h2>
            <div id="colorDiv">
              <input type="color" id="colorPicker" class="jscolor input" value="#EA4335">
            </div>
       </div>

        <div class="col">
            <h2>3. How to</h2>
            <p><span class="howTo">Paint:</span> left Mouse button</p>
            <p><span class="howTo">Erase:</span> right Mouse button</p>
            <p>*click or hold down for continuous drawing or erasing</p>
        </div>

    </header>

    <div class="container">
      <div class="flexbox">
        <div class="col">
        </div>
        <div class="col">
            <input id="btn_print" type="button" class="btn" value="print" />
            <input id="btn_save" type="button" class="btn" value="save" />
        </div>
        <div class="col">
        </div>
      </div>
            <table id="pixel_canvas"></table>

    </div>

    <script src="js/design_v2.js"></script>
</body>
</html>
